<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        opacity: 0.8;
        top: 0px;
        left: 0px;
        z-index: 1;
        display: none;
        position: absolute;
    }

    .popupbox{
        background-color: white;
        color: black;
        position: absolute;
        z-index: 3;
        width: 40%;
        padding: 20px;
        border-radius: 20px;
        left: 30%;
        display: none;
    }

</style>








<button onclick="Show()">Show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui corporis, neque laudantium itaque nostrum reiciendis est quo labore suscipit quasi cum? Voluptates rerum, animi accusamus aliquid quae praesentium nisi sit.</p>
    <button onclick="closepopup()">close</button>
</div>

<script>
    var popupoverlay = document.querySelector(".overlay")
    var popupbox = document.querySelector(".popupbox")

    function Show() {

        popupbox.style.display = "block"
        popupoverlay.style.display = "block"
    }

    function closepopup() {
        popupbox.style.display = "none"
        popupoverlay.style.display = "none"
    }

</script>
